<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2 data-ng-show="!doctor.id">
            {{ 'health.doctor.new' | translate }}
        </h2>
        <h2 data-ng-show="doctor.id">
            {{ 'health.doctor' | translate }}
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <a href="" target="_blank" class="btn btn-primary" data-ng-disabled="doctorForm.$invalid || !doctorForm.$dirty" data-ng-click="save()"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form role="form" name="doctorForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="systemPersonLookup">Persona</label>
                            <div id="systemPersonLookup" data-lookup="systemPersonLookup" data-ng-model="doctor.personId"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group form-md-line-input">
                            <label for="registrationNumber">Matrícula</label>
                            <input type="text" class="form-control" id="registrationNumber" data-ng-model="doctor.registrationNumber">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group form-md-lookup">
                            <label for="systemPersonSkillsLookup">Especialidades</label>
                            <div id="systemPersonSkillsLookup" data-lookup="systemPersonSkillsLookup" data-ng-model="doctor.skillIds"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
