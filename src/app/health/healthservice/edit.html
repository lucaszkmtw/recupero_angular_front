<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2 data-ng-show="healthservice.id">
            {{ 'health.healthservice' | translate }} <small data-ng-show="drug.healthservice">{{healthservice.code}} ({{healthservice.description}})</small>
        </h2>
        <h2 data-ng-show="!healthservice.id">
            {{ 'health.healthservice.new' | translate }}
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <a href="" target="_blank" class="btn btn-primary" data-ng-click="save()"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form role="form" name="healthServiceForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="personLookup">Persona</label>
                            <div id="systemPersonLookup" data-lookup="systemPersonLookup" data-ng-model="healthservice.personId"></div>
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="code">Código</label>
                            <input type="text" class="form-control" id="code" data-ng-model="healthservice.code">
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Descripción</label>
                            <input type="text" class="form-control" id="name" data-ng-model="healthservice.description">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
