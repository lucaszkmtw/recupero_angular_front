<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title"><span class="fa fa-tasks">&nbsp;</span>Nuevo principio activo</h4>
</div>
<div class="modal-body" style="height: 300px;">
    <form role="form" name="drugForm">
        <div class="row margin-bottom-20">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="code">Código</label>
                    <input type="text" class="form-control" id="code" data-ng-model="drug.code" required>
                </div>
            </div>
        </div>
        <div class="row margin-bottom-20">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" data-ng-model="drug.name" required>
                </div>
            </div>
        </div>
        <div class="row margin-bottom-20">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Ácción terapeutica</label>
                    <textarea class="form-control" id="action" data-ng-model="drug.action" ckeditor></textarea>
                </div>
            </div>
        </div>
        <div class="row margin-bottom-20">
            <div class="col-md-12">
                <div class="pull-right">
                    <a href="" target="_blank" class="btn btn-default" data-ng-click="cancel()"> {{ 'command.close' | translate }}</a>
                    <a href="" target="_blank" class="btn btn-primary" data-ng-click="save()" data-ng-disabled="drugForm.$invalid || !drugForm.$dirty"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</a>
                </div>
            </div>
        </div>
    </form>
</div>
