<h3 class="page-title">
    {{ 'health.skill' | translate }} <small>{{skill.code}} ({{skill.name}})</small>
</h3>
<div class="page-bar">
    <div ncy-breadcrumb class="page-breadcrumb"></div>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary" data-ng-click="save()">Guardar</button>
        </div>
    </div>
</div>
<form role="form" name="companyForm">
    <div class="row margin-bottom-20">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" id="code" data-ng-model="speciality.code">
                <label for="code">Código</label>
            </div>
        </div>
    </div>
    <div class="row margin-bottom-20">
        <div class="col-md-4">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" id="name" data-ng-model="speciality.description">
                <label for="name">Descripción</label>
            </div>
        </div>
    </div>
</form>
