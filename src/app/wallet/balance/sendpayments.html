<!-- UI para registrar Envío de Pagos -->
<div class="ibox float-e-margins">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">Envío de Pagos
                <!--{{'wallet.balance.sendpayments | translate'}}-->
            </div>
        </div>
        <div class="panel-body">
            <form name="sendpayment" class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-4"><label class="control-label">Cuenta Wallet <!--{{'wallet.balance.walletaccount | translate'}}--> </label></div>
                    <div class="col-lg-8">
                        <select class="form-control" ng-options="walletaccount.accountDescription for walletaccount in walletAccount track by walletaccount.accountId" ng-model="sp.walletAccount">
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4"><label class="control-label">Correo <!--{{'wallet.balance.emailaccount | translate'}}--></label></div>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="email" type="email" ng-required="true" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4"><label class="control-label">Va a enviar <!--{{'wallet.balance.sendpaymentto | translate'}}--></label></div>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="amount" ng-required="true" />
                    </div>
                    <div role="alert">
                        <span class="error" ng-show="sendpayment.amount.$error.required">(Importe) es requerido<!--{{'wallet.balance.amountrequired | translate'}}--></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4"><label class="control-label">Nota (opcional) <!--{{'wallet.balance.note | translate'}}--></label></div>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="nota" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-3">
                        <button class="btn btn-success" ng-disabled="sendpayment.$invalid" ng-click="sendPayment()"><i class="fa fa-cog"></i> Enviar <!--{{'wallet.balance.send | translate'}}--></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
