<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            Wallet - Balance
            <!-- {{ 'wallet.balance' | translate }} -->
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>

    <div ng-include="'app/wallet/menuwallet.html'"></div>
    <div class="hr-line-dashed"></div>

    <div class="wrapper wrapper-content" data-ng-controller="WalletBalanceController">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Saldo Actual
                            <!--{{'wallet.balance.currentbalance' | translate}}-->
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{{totalBalance}}</h1>
                        <small>Total <!--{{'wallet.balance.total' | translate}}--></small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Pagos Enviados
                            <!--{{'wallet.balance.sentpayments' | translate}}-->
                        </h5>
                    </div>
                    <div class="ibox-content p-md">
                        <h1 class="no-margins">{{sentPaymentsBalance}}</h1>
                        <small>Total <!--{{'wallet.balance.total' | translate}}--></small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Pagos Recibidos
                            <!--{{'wallet.balance.receivedpayments' | translate}}-->
                        </h5>
                    </div>
                    <div class="ibox-content p-md">
                        <h1 class="no-margins">{{receivedPaymentsBalance}}</h1>
                        <small>Total <!--{{'wallet.balance.total' | translate}}--></small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Retiros de Dinero
                            <!--{{'wallet.balance.transferfunds' | translate}}-->
                        </h5>
                    </div>
                    <div class="ibox-content p-md">
                        <h1 class="no-margins">{{transferFundsBalance}}</h1>
                        <small>Total <!--{{'wallet.balance.total' | translate}}--></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-money"></i>Operaciones <!--{{'wallet.balance.operations' | translate}}--></a></li>
                        <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-cogs"></i>Configuración de Cuentas <!--{{'wallet.balance.configaccounts' | translate}}--></a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <form role="form" name="operationsForm" class="form-inline">
                                        <div class="col-lg-2">
                                            <div class="i-checks">
                                                <label> 
                                                <input icheck type="radio" checked="checked" value="1" data-ng-model="operationType"> <i></i> Enviar Pagos <!--{{'wallet.sendpayment | translate'}}-->
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="i-checks">
                                                <label> 
                                                <input icheck type="radio" value="2" data-ng-model="operationType"> <i></i> Solicitar Pagos <!--{{'wallet.requirepayment | translate'}}-->
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="i-checks">
                                                <label> 
                                                <input icheck type="radio" value="3" data-ng-model="operationType"> <i></i> Retirar Dinero <!--{{'wallet.transferfund | translate'}}-->
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <div class="i-checks">
                                                <label> 
                                                <input icheck type="radio" value="4" data-ng-model="operationType"> <i></i> Ingresar Dinero <!--{{'wallet.transferfund | translate'}}-->
                                            </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div data-ng-show="showOperation(1)">
                                        <!-- UI para registrar Envío de Pagos -->
                                        <div ng-include="'app/wallet/balance/sendpayments.html'"></div>
                                    </div>
                                    <div data-ng-show="showOperation(2)">
                                        <!-- UI para registrar Envío de Pagos -->
                                        <div ng-include="'app/wallet/balance/requestpayments.html'"></div>
                                    </div>
                                    <div data-ng-show="showOperation(3)">
                                        <!-- UI para registrar Retiro de Dinero -->
                                        <div ng-include="'app/wallet/balance/transferfunds.html'"></div>
                                    </div>
                                    <div data-ng-show="showOperation(4)">
                                        <!-- UI para registrar Ingresar de Dinero -->
                                        <div ng-include="'app/wallet/balance/depositmoney.html'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">
                                <div class="row">
                                    <form class="form-inline" name="accountsForm" id="search_form" role="form">
                                        <div class="col-lg-3">
                                            <div class="i-checks">
                                                <label> 
                                                <input icheck type="radio" value="1" data-ng-model="accountType" checked> <i></i> Cuentas Bancarias <!--{{'wallet.balance.bankaccounts | translate'}}-->
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="i-checks">
                                                <label> 
                                                <input icheck type="radio" value="2" data-ng-model="accountType"> <i></i> Tarjetas de Crédito <!--{{'wallet.balance.creditcards | translate'}}-->
                                            </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <button class="btn btn-success" data-ng-click="newConfiguration()"><i class="fa fa-plus-square-o"></i> Nuevo <!--{{'wallet.balance.new | translate'}}--></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div data-ng-show="showConfiguration(1)">
                                        <div ng-include="'app/wallet/balance/bankaccount.html'"></div>
                                    </div>
                                    <div data-ng-show="showConfiguration(2)">
                                        <div ng-include="'app/wallet/balance/creditcard.html'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
