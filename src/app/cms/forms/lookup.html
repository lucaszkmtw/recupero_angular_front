<div class="field row">
    <div class="col-md-12">
        <label ng-class="{'error': showError(field)}"><span ng-bind-html="field.name | html"></span><span class="required-error" data-ng-show="field.required && !field.value">&nbsp;*</span></label>
        <div id="{{field.id}}" data-lookup="{{field.lookup}}" data-ng-model="field.value" data-ng-required="{{field.required=='true'}}" data-model-property="text"></div>
    </div>
</div>
