<div class="row" data-ng-controller="checkBoxListController">
    <div class="col-md-12">
        <label class="headersmalltext" ng-bind-html="field.name | html"></label>
        <div style="margin-top: 5px;">
            <div data-ng-repeat="option in field.options" class="row">
                <div class="col-md-12">
                    <label>
                        <!-- data-ng-required="{{ field.required=='true' && isVisible() }}" -->
                        <input type="checkbox" name="{{field.id}}" data-ng-init="option.value" data-ng-model="option.checked" data-ng-change="updateValues(field)">
                        &nbsp;<span data-ng-bind-html="option.text"></span>
                    </label>
                    <div data-ng-if="option.allowComments=='true'">
                        <textarea class="form-control" name="{{field.id}}-comments" data-ng-model="option.comments" data-ng-required="field.value==option.value" style="margin-top: 5px; margin-bottom: 5px;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
