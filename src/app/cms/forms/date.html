<div class="field row">
    <div class="col-md-12">
        <label ng-class="{'error': showError(field)}"><span ng-bind-html="field.name | html"></span><span class="required-error" data-ng-show="field.required && !field.value">&nbsp;*</span></label>
        <div class="control-group input-append">
            <div name="{{field.id}}" data-date-picker="" data-ng-model="field.value" data-ng-required="{{field.required=='true'}}"></div>
        </div>
    </div>
</div>
