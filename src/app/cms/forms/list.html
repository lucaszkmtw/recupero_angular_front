<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            {{ 'cms.forms' | translate }}
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <button type="button" class="btn btn-primary navbar-btn" data-ng-click="new()"><i class="fa fa-file-o"></i>&nbsp;{{ 'command.new' | translate }}</button>
            <button type="button" class="btn btn-default" title="Crear copia" data-ng-click="copy()"><span class="glyphicon glyphicon-transfer"></span>&nbsp;Crear copia</button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-md-12">
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" data-ng-model="params.filter" placeholder="Texto a buscar en los formularios" class="form-control" style="width: 250px;">
                    <span class="input-group-btn">
                        <label class="btn btn-primary" data-ng-model="params.showOnlyActive" uib-btn-checkbox>Sólo activos</label>
                        <button data-ng-click="search()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div data-cms-forms-grid="" data-show-only-active="params.showOnlyActive" data-filter="params.filter" class="white-bg"></div>
        </div>
    </div>
</div>
