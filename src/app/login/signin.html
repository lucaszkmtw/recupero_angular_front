<div class="login" backstretch backstretch-images="images" backstretch-duration="5000" backstretch-fade="1" style="left: 0; top: 0; overflow: hidden; margin: 0; padding: 0; width: 100%; height: 100%; position: absolute;">
    <img style="position: absolute; margin: 0; padding: 0; border: none; max-height: none; max-width: none; z-index: -999999; left: 0; top: -364.835281615303px;height: 100%; width: 100%; z-index: -999999;">

    <!-- BEGIN LOGO -->
    <div class="logo">

        <a href="index.html">
            <img src="content/img/logoPBA.png" style="max-height: 75px;margin-top: -60px;" align="left"  alt=""/>
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content" style="margin-top: 180px;">
        <!-- BEGIN LOGIN FORM -->
        <form class="form-login" name="loginForm" role="form" method="POST" ng-submit="login()" novalidate>
            <h3 class="form-title" data-translate="login.title">Login to your account</h3>

            <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty}">
                <label class="control-label">Email</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                    <input class="form-control" type="text" data-ng-model="email" autocomplete="off" placeholder="{{ 'login.email' | translate }}" name="email" required>
                </div>
                <span class="help-block" ng-show="loginForm.email.$error.required">Requerido</span>
            </div>
            <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
                <label class="control-label">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input class="form-control" type="password" data-ng-model="password" autocomplete="off" placeholder="{{ 'login.password' | translate }}" name="password" required>
                </div>
                <span class="help-block" ng-show="loginForm.password.$error.required">Requerido</span>
            </div>
            <div class="form-actions" style="margin-left: 0;">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"/> {{ 'login.rememberme' | translate }}
                </label>
                <button type="submit" class="btn blue pull-right">
                    {{ 'login.login' | translate }} <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
            <div class="form-actions">{{hostname}}</div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->
    <div class="copyright">
        2019 &copy; ArventGroup
    </div>
    <!-- END COPYRIGHT -->
</div>
