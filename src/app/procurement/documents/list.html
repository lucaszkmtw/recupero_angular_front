<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            {{ 'procurement.documents' | translate }}
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" id="newDocument" data-ng-click="new()">
                    {{ 'command.new.f' | translate }}
                </button>
                <a href="" target="_blank" class="btn btn-white" data-ng-click="export(1)"><i class="fa fa-file-excel-o"></i> Exportar</a>
            </div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content np">
            <div class="row">
                <div class="col-md-12">
                    <div data-business-documents-grid="" data-selected-items="params.selectedItems" data-module="1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
