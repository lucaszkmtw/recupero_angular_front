<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            {{ 'findm.normativelaw' | translate }} <small data-ng-show="organism.id">{{normativelaw.normativeId}} {{normativelaw.lawid}}  </small>
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action"> 
            <!--button type="button" class="btn btn-danger" data-ng-click="delete()" data-ng-show="normativelaw.id"><i class="fa fa-trash"></i> {{ 'command.delete' | translate }}</button-->                          
            <button type="button" data-ng-click="save()" class="btn btn-primary" data-ng-disabled="normativelawForm.$invalid || !normativelawForm.$dirty"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</button>           
            <!--a href="" target="_blank" class="btn btn-primary" data-ng-click="save()"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</a-->
        </div>
    </div>
 </div>

 <div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form role="form" name="normativelawForm">
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="normativeId">Normativa</label>
                                <div id="normativeId" data-lookup="normativeLookup" name="normativeId" data-ng-model="normativelaw.normativeId" data-ng-change="loadlaws()" required></div>
                            <span  style="color:red" data-ng-show="normativelawForm.normativeId.$touched && normativelawForm.normativeId.$invalid">La normativa es requerida.</span>                              
                        </div>
                    </div>
                </div>                       
                <!--div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="lawId">Ley</label>
                                <div id="lawId" data-lookup="lawLookup"  name=="lawId" data-ng-model="normativelaw.lawId" required></div>
                            <span  style="color:red" data-ng-show="normativelawForm.lawId.$touched && normativelawForm.lawId.$invalid">La ley es requerida.</span>               
                        </div>
                    </div>
                </div-->
                <div class="row">
                    <div class="col-md-9">
                        <fieldset>
                            <!--legend style="margin-bottom: 0;">Tipo de Crédito</legend-->
                            <!--legend style="margin-bottom: 0;">Tipo de Crédito</legend-->
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="lawid">Ley</label>
                                    <div id="lawid" data-lookup="lawLookup" data-ng-model="params.lawId">
                                        <span class="input-group-btn">
                                            <button type="button" data-ng-disabled="!params.lawId" data-ng-click="addLaw()" class="btn btn-default" style="margin-left: 5px;">
                                                <i class="fa fa-plus"></i>&nbsp;Agregar</button>
                                        </span>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th style="width: 300px;">Leyes por Normativa</th>
                                                <!--th>Comentarios</th-->
                                                <th style="width: 30px;"></th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr data-ng-repeat="law in normativelaw.laws">

                                                <td>
                                                    ({{law.code}}) {{law.name}}
                                                </td>
                                                <!--td><input tpye="text" class="form-control" data-ng-model="tc.comments" /></td-->
                                                <td>
                                                    <button data-ng-click="removeLaw(law)" type="button" class="btn btn-danger btn-xs">
                                                        <i class="fa fa-trash-o"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr data-ng-show="normativelaw.laws.length==0">
                                                <td colspan="5">No existen Leyes asignadas.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>                
            </form>
        </div>
    </div>
 </div>
