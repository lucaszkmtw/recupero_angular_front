<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title"><span class="fa fa-tasks">&nbsp;</span>Cambiar Contraseña de Usuario</h4>
</div>
<div class="modal-body" style="height: 180px;">
    <form role="form" name="userPassForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" autocomplete="off" name="password" class="form-control" id="password" data-ng-model="user.password">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" data-ng-click="cancel()">Cancelar</button>
            <button type="button" class="btn btn-success" data-ng-disabled="!user.password!=''  || !userPassForm.$dirty" data-ng-click="save()">Guardar</button>
        </div>
    </form>

</div>
