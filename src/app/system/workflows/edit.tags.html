<div class="row">
    <div class="col-md-8">
        <div class="ibox">
            <div class="ibox-content">
                <div data-ui-tree="treeOptions">
                    <ol data-ui-tree-nodes="" ng-model="items">
                        <li data-ng-repeat="item in items" data-ui-tree-node="" ng-include="'items_renderer.html'"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="ibox">
            <div class="ibox-content">
                <form name="navigationItemForm">
                    <!--data-ng-show="params.editorVisible">-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" data-ng-model="selectedTag.name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="title-action" style="text-align: left;">
                                <button type="button" class="btn btn-primary" data-ng-click="saveTag()" data-ng-disabled="navigationItemForm.$invalid || ! navigationItemForm.$dirty"><i class="fa fa-file-o"></i> {{ 'command.save' | translate }}</button>
                                <button type="button" class="btn btn-primary" data-ng-click="cancelTag()" data-ng-disabled="! selectedTag.name!='' ">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="items_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content m-t-xs">
        <span style="min-width: 25px; display: inline-block;">
            <button type="button" class="btn btn-default btn-xs" style="width: 25px;" ng-if="item.items && item.items.length > 0" data-nodrag ng-click="toggle(this)">
                <i class="glyphicon" ng-class="{'fa fa-chevron-right': collapsed,'fa fa-chevron-down': !collapsed}"></i>
            </button>&nbsp;
        </span>
        <span>{{item.name}}</span>
        <span class="pull-right">
            <button type="button" class="btn btn-outline btn-info btn-xs m-r-xs" title="Nuevo hijo" data-nodrag ng-click="newNode(this)"><i class="fa fa-file-o"></i></button>
            <button type="button" class="btn btn-outline btn-primary btn-xs m-r-xs" title="Editar" data-nodrag ng-click="editNode(this)"><i class="fa fa-pencil-square-o"></i></button>
            <button type="button" class="btn btn-outline btn-danger btn-xs" title="Quitar" data-nodrag ng-click="remove(this)"><i class="fa fa-remove"></i></button>
        </span>
    </div>
    <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
        </li>
    </ol>
</script>

<script type="text/ng-template" id="drop-modal.html">
    <div class="modal-body">
        <p>Desea eliminar el Nodo seleccionado ?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$close(true)">Aceptar</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss()">Cancelar</button>
    </div>
</script>
