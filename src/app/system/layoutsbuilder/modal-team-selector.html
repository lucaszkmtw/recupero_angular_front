<div class=" wrapper-content fadeInRight">
    <div data-ng-if="!personSelected.person">
        <div>
            <div class="row">
                <div class="col-lg-10" style="float:left">
                    <h2>
                        <span class="text-navy">Seleccione el una Persona</span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10" style="float:left">
                    <form class="navbar-form navbar-left">
                        <span class="input-group-btn">
                            <input type="text" data-ng-model="params.filter" placeholder="Nombre de la persona a buscar" class="form-control" style="width: 250px;">
                            <button data-ng-click="search()" class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">

                <div class="col-lg-12">
                    <div data-system-persons-grid="" data-width="850" data-is-modal-selector="True" data-selected-items="params.personSelected"
                        style="background-color: white;" data-filter="params.filter"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="row" data-ng-if="personSelected.person">
        <div class="col-lg-12">
            <div class="contact-box center-version">
                <a>

                    <img data-ng-if="fieldByName('avatarUrl').value" class="img-circle circle-border m-b-md" data-ng-src="{{fieldByName('avatarUrl').value}}"
                    />

                    <img data-ng-if="!fieldByName('avatarUrl').value" class="img-circle circle-border m-b-md" src="Content/img/someone.jpg" />
                    <h3 class="m-b-xs">
                        <strong>{{personSelected.person.name}}</strong>
                    </h3>

                    <p ng-bind-html="fieldByName('review').value"></p>

                </a>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="">Roles</label>
                            <div id="systemProjectTagsLookup" data-lookup="systemProjectTagsLookup" data-ng-model="personSelected.tags"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="form-group">

                <textarea id="comments" data-ng-model="personSelected.description" class="form-control" style="height: 120px; width: 100%;"
                    ckeditor=""></textarea>

            </div>
            <div class="contact-box-footer" style="text-align: center">
                <div class="m-t-xs btn-group">

                    <button type="button" class="btn btn-lg btn-primary" data-ng-click="save(personSelected.person,personSelected.description,selectedRol,personSelected.tags)">
                        <i class="fa fa-floppy-o"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
