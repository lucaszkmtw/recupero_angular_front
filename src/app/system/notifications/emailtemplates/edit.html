<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            {{ 'notifications.emailtemplate' | translate }} <small>{{emailtemplate.name}}</small>
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <button class="btn btn-primary" data-ng-click="save()" data-ng-disabled="!emailTemplateForm.$valid||!emailTemplateForm.$dirty"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form name="emailTemplateForm" role="form">
                <div class="row m-t-sm">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input required data-ng-maxlength="200" data-ng-model="item.name" id="name" name="name" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="bccEmailAddresses">Bcc</label>
                            <input data-ng-model="item.bccEmailAddresses" id="bccEmailAddresses" name="bccEmailAddresses" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input required data-ng-model="item.subject" id="subject" name="subject" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="body">Texto</label>
                            <textarea id="body" name="body" data-ng-model="item.body" data-ckeditor="editorOptions"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
