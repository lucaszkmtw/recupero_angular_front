<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            {{ 'person' | translate }} <small>Listado de {{ 'person' | translate }}s</small>
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <a href="" target="_blank" class="btn btn-primary" data-ng-click="new()"><i class="fa fa-file-o"></i> {{ 'command.new.f' | translate }}</a>
        </div>
    </div>
</div>
<div class="col-md-8">
    <form class="navbar-form navbar-left">
        <span class="input-group-btn">
            <input type="text" data-ng-model="params.filter" placeholder="Nombre de la persona a buscar" class="form-control" style="width: 250px;">
            <button data-ng-click="search()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>                                
        </span>
    </form>
</div>
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content np">
            <div class="row">
                <div class="col-md-12">
                    <div data-system-persons-grid="" data-selected-items="params.selectedItems" style="background-color: white;" data-filter="params.filter"></div>
                </div>
            </div>
        </div>
    </div>
</div>
