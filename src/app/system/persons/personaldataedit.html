<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="firstName">Tipo</label>
            <div class="radio i-checks">
                <label style="padding-left: 0;"> <input icheck type="radio" data-ng-value="false" ng-model="person.isOrganization"> Persona física </label>
            </div>
            <div class="radio i-checks">
                <label style="padding-left: 0;"> <input icheck type="radio" data-ng-value="true" ng-model="person.isOrganization"> Persona jurídica </label>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="code">CUIT</label>
            <input type="text" class="form-control" id="code" data-ui-mask="99-99999999-9" data-ng-model="person.code">
        </div>
    </div>
</div>
<div class="row" data-ng-if="!person.isOrganization">
    <div class="col-md-6">
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" data-ng-model="person.firstName" required>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" name="lastName" data-ng-model="person.lastName" required>
        </div>
    </div>
</div>
<div class="row" data-ng-show="false">
    <div class="col-md-12">
        <div class="form-group">
            <label>Foto</label>
            <div class="input-group"><input type="text" class="form-control" data-ng-model="person.profilePictureUrl"> 
                <span class="input-group-btn">
                     <button type="button" class="btn btn-primary"  data-ng-click="editImage(person.profilePictureUrl)" >Seleccionar
                </button> 
            </span>
        </div>
            <!-- <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                <div class="form-control" data-trigger="fileinput">
                    <i class="glyphicon glyphicon-file fileinput-exists"></i>
                    <span class="fileinput-filename"></span>
                </div>
                <span class="input-group-addon btn btn-default btn-file">
                        <span class="fileinput-new">Seleccione</span>

                <input type="file" name="..." />
                </span>
                <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remover</a>
            </div> -->
        </div>
    </div>
</div>
<div class="row" data-ng-show="false">
    <div class="col-md-6">
        <div class="form-group">
            <label for="systemPersonLookup">Empleador</label>
            <div id="systemPersonLookup" data-lookup="systemPersonLookup" data-ng-model="person.employerId" data-show-add-new="false">
            </div>
        </div>
    </div>
</div>
<div class="row" data-ng-if="person.isOrganization">
    <div class="col-md-8">
        <div class="form-group">
            <label for="name">Razón Social</label>
            <input type="text" class="form-control" id="name" name="name" data-ng-model="person.name" required>
        </div>
    </div>
</div>
<div class="row" data-ng-if="person.isOrganization">
    <div class="col-md-4">
        <div class="form-group">
            <label for="name">RNOS</label>
            <input type="text" class="form-control" id="rnos" name="rnos" data-ng-model="person.rnos" required>
        </div>
    </div>
</div>
