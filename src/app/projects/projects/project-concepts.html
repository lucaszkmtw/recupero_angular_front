<div class="panel-compact">
    <div class="row" data-ng-repeat="item in project.tasks">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-11">
            {{task.name}}
        </div>
    </div>
    <div class="row m-t-sm">
        <div class="col-md-12">
            <div class="form-group">
                <label for="comments">Descripción</label>
                <textarea id="comments" 
                    data-ng-model="project.description" 
                    class="form-control" 
                    style="height: 120px; width: 100%;" 
                    ckeditor=""></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="comments">Reseña</label>
                <textarea id="comments" 
                    data-ng-model="project.description" 
                    class="form-control" 
                    style="height: 120px; width: 100%;"></textarea>
            </div>
        </div>
    </div>
</div>
