
<div class=" wrapper-content fadeInRight">
      
<div  >
    <div class="row" >
        <div class="col-lg-10" style="float:left">
                <h2>Seleccione un lugar</h2>
                 <div id="systemPlaceLookup"  data-on-select="onSelectPlace(value,text)"  data-lookup="systemPlaceLookup" data-ng-model="placeType"></div>
             
     
        <hr>
        </div>
    <div class="row">
        <div class="col-lg-12">
              <div  map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}"  style="display: block; height: 600px;">
                        
                                  <ng-map  id="placeSelectMap"  map-initialized="onMapLoaded()"   map-type-id="ROADMAP" center="-34.61512,-58.414" pan-control="true" street-view-control="true" street-view-control-options="{position: 'RIGHT_BOTTOM'}"
		                        	 zoom-control="true" 
		                            	default-style="false" zoom-to-include-markers="true"  style="display: block; height: 600px;">
                                         
                                            <drawing-manager
                                                on-overlaycomplete="onMapOverlayCompleted($event)"
                                                drawing-control-options="{position: 'TOP_CENTER',drawingModes:['polygon','rectangle','circle']}"
                                                drawingControl="true"
                                                drawingMode="null">
                                            </drawing-manager>
                                        </ng-map>

                                    

                                    </div>
        </div>
    </div>
    </div> 
</div>
</div>
<div class="contact-box-footer" style="text-align: center">
    <div class="m-t-xs btn-group">
        <button type="button"
                class="btn btn-lg btn-primary" data-ng-click="save()">Guardar</button>
    </div>
</div>
