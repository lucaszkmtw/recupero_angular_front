
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="systemPersonLookup">Persona</label>
            <div id="systemPersonLookup" data-lookup="systemPersonLookup" data-ng-model="ngModel.personId"></div>
        </div>
    </div>
</div>
<div class="row" data-ng-show="ngModel.id">
    <div class="col-md-12">
        <div class="form-group">
            <label for="code">Código</label>
            <input type="text" class="form-control" id="code" name="code" data-ng-model="ngModel.code" required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="invSiteLookup">Depósito por defecto</label>
            <div id="invSiteLookup" data-lookup="invSiteLookup" data-ng-model="ngModel.inventorySiteId" data-person-id="{{ngModel.personId}}"></div>
        </div>
    </div>
</div>
<div class="row m-t-sm">
    <div class="col-lg-12">
        <div class="panel blank-panel ui-tab">
            <uib-tabset>
                <uib-tab heading="Cuentas" active="tab.active" class="">
                    <table class="table table-stripped">
                        <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Nombre</th>
                            <th>Número</th>
                            <th>Moneda</th>
                            <th>Saldo</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="account in ngModel.accounts.items">
                            <td></td>
                            <td>{{account.name}}</td>
                            <td>{{ngModel.code}}-{{account.code}}</td>
                            <td>{{ _.find(ngModel.accounts.currencies, { id: account.currencyId}).symbol }} - {{ _.find(ngModel.accounts.currencies, { id: account.currencyId}).name }}</td>
                            <td>{{account.balance | currency }}</td>
                            <td><a href="" data-ng-click="viewCheckingAccount(account.id)"><i class="fa fa-eye"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
