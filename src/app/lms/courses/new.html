<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>
            {{ 'course.new' | translate }}
        </h2>
        <div ncy-breadcrumb class="page-breadcrumb"></div>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <button type="button" data-ng-click="save()" class="btn btn-primary" data-ng-disabled="courseForm.$invalid || !courseForm.$dirty"><i class="fa fa-floppy-o"></i> {{ 'command.save' | translate }}</button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form role="form" name="courseForm">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="name">{{ 'label.name' | translate }}</label>
                            <input type="text" class="form-control" id="name" data-ng-model="course.name" required data-ng-maxlength="200">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="code">Código</label>
                            <input type="text" class="form-control" id="code" data-ng-model="course.code" required data-ng-maxlength="50">
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-20">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description" data-ng-model="course.description" class="form-control" style="height: 120px; width: 100%;" ckeditor=""></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
