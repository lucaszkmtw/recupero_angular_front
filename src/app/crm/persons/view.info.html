<div class="ibox">
	<div class="ibox-content">
		<div class="row">
			<div class="col-md-12">
				Empleador: {{person.employer.name}}
			</div>
		</div>
        <div class="row">
            <div class="col-md-12">
                Teléfonos Empleador: 
                <div data-ng-repeat="phone in employer.phones">
                    <span>{{phone.number}}</span>
                    <span>({{personService.getPhoneTypeName(phone.typeId) | translate }})</span> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
				Sueldo: {{person.employee.salary}}
            </div>
        </div>
        
        <div class="row">
            <hr />
        </div>

        <div class="row">
            <div class="col-md-12">
				CBU: {{person.bankAccount.number}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
				Banco con el que opera: {{person.bank.name}}
            </div>
        </div>
	</div>
</div>
