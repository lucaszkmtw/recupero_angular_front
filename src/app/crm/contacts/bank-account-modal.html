<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form name="bankAccountForm">

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="bankId">Sucursal Bancaria *</label>
                            <div id="bankId" data-lookup="financialBankBranchesLookup" data-ng-model="bankaccount.bankaccount.bankBranchId" required></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="currencyId">Moneda *</label>
                            <div id="currencyId" data-lookup="financialCurrenciesLookup" data-ng-model="bankaccount.bankaccount.currencyId" required></div>
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="code">Código *</label>
                            <input type="text" class="form-control" id="code" data-ng-model="bankaccount.bankaccount.code" required>
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="number">Número *</label>
                            <input type="text" class="form-control" id="number" data-ng-model="bankaccount.bankaccount.number" required>
                        </div>
                    </div>
                </div>
                <div class="row margin-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Descripción *</label>
                            <input type="text" class="form-control" id="name" data-ng-model="bankaccount.bankaccount.description" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="title-action" style="text-align: left;">
                            <button type="button" class="btn btn-primary" data-ng-click="save()" data-ng-disabled="bankAccountForm.$invalid || ! bankAccountForm.$dirty"><i class="fa fa-file-o"></i> {{ 'command.save' | translate }}</button>
                            <button type="button" class="btn btn-danger" data-ng-click="remove()" data-ng-show="canRemove()"><i class="fa fa-trash"></i>&nbsp;Eliminar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
